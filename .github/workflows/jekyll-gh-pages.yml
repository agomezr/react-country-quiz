# .github/workflows/deploy.yml
name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master', depending on your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to push to gh-pages branch
      pages: write    # Required for GitHub Pages deployment
      id-token: write # Required for OIDC authentication

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS Node.js version

      - name: Install dependencies
        run: npm install # or yarn install

      - name: Build React App
        run: npm run build # This will create the 'dist' folder

      # Step to upload the build artifact
      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # <--- IMPORTANT: Specify the 'dist' folder

      # Step to deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4